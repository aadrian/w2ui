<!DOCTYPE html>
<html>
<head>
    <title>W2UI Demo: combo-9</title>
    <link rel="stylesheet" type="text/css" href="http://w2ui.com/src/w2ui-1.4.1.min.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script src="http://underscorejs.org/underscore.js"></script>
    <script type="text/javascript" src="http://w2ui.com/src/w2ui-1.4.1.min.js"></script>
    <script type="text/javascript" src="../src/w2utils.js"></script>
    <script type="text/javascript" src="../src/w2sidebar.js"></script>
    <script type="text/javascript" src="../src/w2popup.js"></script>
    <script type="text/javascript" src="../src/w2grid.js"></script>
    <script type="text/javascript" src="../src/w2fields.js"></script>
</head>
<body>

<div id="sidebar" style="height: 300px; width: 180px; float: left"></div>
<div style="margin-left: 200px;">
    <button class="btn" onclick="goto0()">goto 0</button>
    <button class="btn" onclick="goto10()">goto 10</button>
    <button class="btn" onclick="goto99()">goto 99</button>
</div>
<div style="clear: both"></div>

<script type="text/javascript">
$(function () {
    var nodes = [];
    for ( var i = 0; i < 100; i++ ) {
        nodes.push( { id: 'node' + i, text: 'Node ' + i, icon: 'fa-home'} );
    }
    
    $('#sidebar').w2sidebar({
        name: 'sidebar',
        nodes: nodes
    });
});

function goto0() {
    w2ui.sidebar.select( 'node0' );
    w2ui.sidebar.scrollIntoView( 'node0' );
}

function goto10() {
    w2ui.sidebar.select( 'node10' );
    w2ui.sidebar.scrollIntoView( 'node10' );
}

function goto99() {
    w2ui.sidebar.select( 'node99' );
    w2ui.sidebar.scrollIntoView( 'node99' );
}
</script>

</body>
</html>
